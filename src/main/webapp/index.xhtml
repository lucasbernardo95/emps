<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Eduardo Motos</title>
	<style type="text/css">
body {
	background-color: black;
}
</style>
</h:head>
<body>

	<h:form id="formPedido">
		<p:messages id="messages" />
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome:" />
			<p:inputText id="nomeUsario" value="#{pedidoBean.entity.nomeUsuario}" placeholder="Informe seu nome" />

			<p:outputLabel value="Telefone: " />
			<p:inputMask mask="(99) 9 9999-9999" id="telUsario" value="#{pedidoBean.entity.telefone}" placeholder="Telefone para contato" />

			<p:outputLabel for="descricao" value="Descrição do pedido: " />
			<p:inputTextarea id="descricao" value="#{pedidoBean.entity.descricao}"
				placeholder="Descrição do pedido de serviço" />

			<p:commandButton value="Enviar" icon="ui-icon-star" actionListener="#{pedidoBean.save}" update="formPedido"/>
			<p:commandButton value="Cancelar" />

		</p:panelGrid>
	</h:form>
	
</body>
</html>
